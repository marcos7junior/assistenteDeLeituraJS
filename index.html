<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Reading Aid</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <h1 class="header_title">Reading Aid</h1>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <h1 class="main_title">Drag and Drop a Book</h1>
        </div>
        <div id="result_messages"></div>
        <div id="result_img"></div>

        <div class="container">
            <button id="btn_add_books" class="button bg-info">Add book</button>
            <div class="add_book_container">
                <form id="add_book_form">
                    <div class="form-group">
                        <label for="titulo">Title</label>
                        <input type="text" id="title" class="form-control">
                        <label for="titulo">Author</label>
                        <input type="text" id="author" class="form-control">
                        <label for="titulo">NÂº of pages</label>
                        <input type="number" id="pages" class="form-control">
                        <label for="cover">Cover</label>
                        <input type="file" accept="image/*" id="cover" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add new book</button>
                </form>
            </div>
        </div>

        <div class="container drag-area" >
            <div id="section-books" class="zone section-books" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="zone_title_books">Books</p>
            </div>
            <div id="reading-books" class="zone reading-books" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="zone_title_reading">Reading</p>
            </div>
            <div id="readed-books" class="zone readed-books" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p id="zone_title_done">Done</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h3>By Marcos Paiva </h3>
            <h2>Full stack web developer</h2>
        </div>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/assets/js/DragDropTouch.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
